<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест API перекладу</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        button {
            padding: 10px 15px;
            background-color: #4a76a8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .note {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff3cd;
            border-left: 4px solid #ffc107;
            color: #856404;
        }
    </style>
</head>
<body>
    <h1>Тест API перекладу</h1>
    <p>Натисніть кнопку, щоб перевірити роботу API перекладу</p>
    
    <button id="test-btn">Перекласти "Hello world"</button>
    
    <div id="result">Результат буде тут...</div>
    
    <div class="note">
        <p><strong>Примітка:</strong> Сервер тепер працює на порту 3001. Переконайтеся, що ви відкрили сторінку за адресою http://localhost:3001/test-api.html</p>
    </div>
    
    <script>
        document.getElementById('test-btn').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Перекладаємо...';
            
            try {
                const response = await fetch('/api/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: 'Hello world' })
                });
                
                if (!response.ok) {
                    throw new Error(`Помилка: ${response.status}`);
                }
                
                const data = await response.json();
                resultDiv.textContent = `Оригінал: "Hello world"\nПереклад: "${data.translation}"`;
            } catch (error) {
                resultDiv.textContent = `Помилка: ${error.message}`;
                console.error('Помилка при перекладі:', error);
            }
        });
    </script>
</body>
</html>
