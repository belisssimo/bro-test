<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Перекладач</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>HTML Перекладач</h1>
        <p>Завантажте HTML-файл та перекладайте текст натисканням</p>
    </header>

    <main>
        <section class="upload-section">
            <div class="file-upload-container">
                <label for="html-file" class="file-upload-label">
                    <span>Оберіть HTML-файл</span>
                    <input type="file" id="html-file" accept=".html,.htm" class="file-input">
                </label>
                <div id="file-name" class="file-name"></div>
                <div class="test-file-link">
                    <p>Або <a href="test.html" download>завантажте тестовий HTML-файл</a> для перевірки функціоналу</p>
                </div>
            </div>
        </section>

        <section class="content-section">
            <div class="content-container">
                <div id="content-placeholder" class="content-placeholder">
                    <p>Завантажте HTML-файл для перегляду та перекладу</p>
                </div>
                <div id="content-viewer" class="content-viewer"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>Для перекладу натисніть на слово або виділіть фразу</p>
        <p><a href="test-api.html" target="_blank">Перевірити API перекладу</a></p>
    </footer>

    <div id="loading-indicator" class="loading-indicator">
        <div class="spinner"></div>
        <p>Перекладаємо...</p>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
